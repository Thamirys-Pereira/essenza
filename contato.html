<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essenza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  
    <header class="bg-dark py-3 px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <div class="menu-dropdown position-relative">
                <button class="btn btn-dark" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
                </button>
                <ul class="dropdown-menu-css">
                    <li><a href="../essenza/bodysuit.html">Bodysuit</a></li>
                    <li><a href="../essenza/saias.html">Saias</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>

            <div><a class="logo text-white text-decoracion: none" href="index.html">Essenza</a></div>
            
            <div class="d-flex flex-column flex-md-row align-items-center gap-2">
                <button class="btn btn-dark">
                    <i class="bi bi-cart" style="font-size: 1.5rem; color: white;"></i>
                </button>
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Fale Conosco</h1>
        <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="emailContato" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailContato" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark" style="color:#ffffff;">Enviar Mensagem</button>
            </form>
        </div>
        </div>
    </main>

  <footer style="margin-top: 96px;">
    <p>&copy; 2025 Essenza. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
